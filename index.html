<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>ASE 220 Financial Planning</title>
</head>

<body>
    <header>
        <div id="title-div" class="col-6">
            <h1 id="title" class="display-4 text-center my-4">ASE 220 Financial Planning</h1>
        </div>
        <div class="col-6 text-end mt-2">
            <button type="button" class="btn btn-primary my-4" id="addPurchaseButton" data-bs-toggle="modal" data-bs-target="#addPurchaseModal">Add Purchase</button>
        </div>
    </header>
    <div class="container" id="login">
        <div class="row">
            <h1>Please choose a username first</h1>
        </div>
        <div>
            <input type="text" placeholder="Username" id="username">
            <button class="btn btn-primary" id="login-button">Select User</button>
        </div>
    </div>
    <div class="container" id="content" style="display: none;">
        <div class="row" id="cards-container">
            <div class="card" id="spending-history">
                <h3>Spending History - <span class="percent"></span> Remaining</h3>
                <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar bg-success" style="width: 25%"></div>
                  </div>
            </div>
            <div class="card">
                <h3>Recent Transaction</h3>
                <table class="table table-striped">
                    <thead>
                        <th scope="col">Date</th>
                        <th scope="col">Transaction Type</th>
                        <th scope="col">Vendor</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Frequency</th>
                    </thead>
                    <tbody>
                        <!--Fill with JS-->
                    </tbody>
                </table>
            </div>
            
        </div>
        <div class="text-center mt-4">
            <button id="load-more" class="btn btn-primary">Load More</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script>
        loadIndex()
    </script>
</body>
</html>

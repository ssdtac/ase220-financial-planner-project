<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>ASE 220 Financial Planning</title>
</head>

<body>
    <header>
        
        <div id="title-div">
            <a href="/" style="text-decoration: none; color: white;">
                <h1 id="title" class="display-4 text-center my-4 bold">ASE 220 Financial Planning</h1>
            </a>
        </div>
        <span class="text-end mt-2" id="top-buttons-login">
            <button type="button" class="btn btn-primary my-4" id="addPurchaseButton" data-bs-toggle="modal" data-bs-target="#addTransactionModal">Add Transaction</button>
        </span>
        <span class="text-end mt-2" id="top-buttons-logout" style="display: none;">
            <button type="button" class="btn btn-primary my-4" id="addUserButton">Add User</button>
        </span>
    </header>
    <div class="container" id="login">
        <form action="/login" method="POST">    
            <div class="card">
                <div class="row">
                    <h1>Login</h1>
                    <h2>For your security, please log in to continue.</h2>
                </div>
                <div>
                    <input type="text" placeholder="Username" name="username">
                    <input type="password" placeholder="Password" name="password">
                    <button class="btn btn-primary" id="login-button" type="submit">Select User</button>
                </div>
            </div>
        </form>
    </div>
    <!--add user modal-->
    <div id="addUserModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="AddUserForm">
                        <div class="mb-3">
                            <label for="newUsername" class="form-label">Username</label>
                            <input type="text" id="newUsername" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Password</label>
                            <input type="password" id="newPassword" class="form-control">
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="discardUser">Discard User</button>
                        <button type="button" class="btn btn-primary" id="saveNewUser">Save New User</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="date.js"></script>
    <script src="global.js"></script>
    <script src="index.js"></script>
</body>
</html>
